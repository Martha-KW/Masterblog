<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload new post</title>
</head>
<body>
<!-- Displays a simple input form and button for a new blog post -->
    <h1>Simply upload your newest blog post here:</h1>
    <form method="POST" action="/add">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br><br>

        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="30" cols="80" required></textarea><br><br>

        <input type="submit" value="Add Post">
    </form>
</body>
</html>
