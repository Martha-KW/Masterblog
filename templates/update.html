<!-- templates/update.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Blog Post</title>
</head>
<body>
<!-- Displays the basic input form and button for updating the text of a blog post -->
    <h1>Update Blog Post</h1>

    <form action="{{ url_for('update', post_id=post['id']) }}" method="POST">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ post['title'] }}"><br><br>

        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author" value="{{ post['author'] }}"><br><br>

        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="30" cols="80">{{ post['content']
            }}</textarea><br><br>

        <input type="submit" value="Update">

        <form action="{{ url_for('index') }}" method="get" style="display:inline;">
    <button type="submit" class="btn">Back to homepage</button>

    </form>




</body>
</html>
