<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- display blogposts from json file -->
    <h1>Welcome to My Flask Blog!</h1>
        {% for post in posts %}
    <h2>{{ post.title }}</h2>
    <h4>by {{ post.author }}</h4>
    <p>{{ post.content }}</p>

     <!-- create delete Button for each post -->
    <form action="{{ url_for('delete', post_id=post.id) }}" method="get"
          onsubmit="return confirm('do you really want to delete this post?');">
    <button type="submit">delete post</button>

</form>

    <!-- create an update button -->
    <form action="{{ url_for('update', post_id=post.id) }}" method="get">
    <button type="submit">update post</button>
</form>


    <hr>
{% endfor %}
<p>Do you want to publish a new blog post?</br>
    <a href=" http://127.0.0.1:5001/add"> Add a new post</a>
</body>
</html>
