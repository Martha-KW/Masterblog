<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
        {% for post in posts %}
    <h2>{{ post.title }}</h2>
    <h4>by {{ post.author }}</h4>
    <p>{{ post.content }}</p>
    <hr>
{% endfor %}
<p>Do you want to publish a new blog post?</br>
    <a href=" http://127.0.0.1:5001/add"> Add a new post</a>
</body>
</html>
